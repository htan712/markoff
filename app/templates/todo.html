<div class="row todowrapper">
   <div class="col-md-8 main_content">
       <form class="form-inline todo_form" ng-submit="addTodo()">   <!-- called addTodos -->
            <div class="form-group">
                <label>TaskName</label>
                <input type="text" class="form-control" placeholder="Add Task" ng-model="task">
                <label>Importance:</label>
                <select id="importance" class="form-control" ng-model="importance">
                    <option value="">Please choose</option>
                    <option value="Not really">Not Really</option>
                    <option value="So so">So so</option>
                    <option value="Important">Important</option>
                    <option value="Very important">Very Important</option>
                </select>
                <button type="submit" id="submit" class="btn btn-success">Add Task</button>
           </div>
        </form>
        <div class="show_todo_wrapper">
                <div class="panel panel-default todo_panel">
                   <div class="panel-heading">
                       Current Todos
                    </div>
                   <div class="panel-body showtodos" ng-repeat="todo in todos"> 
                       {{todo.task}} | {{todo.importance}}
                       <div class="pull-right">
                           <a class="ion-ios-close-outline todo-button-delete" ng-click="removeTodo(todo)"></a>
                       </div>
                   </div> 
                </div>
       </div>
    </div>
</div>
