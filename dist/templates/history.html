<div class="show_todo_wrapper">
    <div class="panel panel-default todo_panel">
        <div class="panel-heading">
            History
        </div>
        <div class="panel-body showtodos" ng-repeat="todo in todos"> 
            {{todo.task}} | {{todo.importance}}
            <div class="pull-right">
                <a class="task-button-incomplete" ng-click="incomplete(todo)"><span class="ion-ios-refresh-outline"></span></a>

                <a class="ion-ios-close-outline todo-button-delete" ng-click="removeTodo(todo)"></a>
            </div>
        </div> 
    </div>
</div>
