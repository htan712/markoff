<div class="row">
    <form class="form-inline" ng-submit="addTodo()">
        <div class="form-group">
            <label ng-model="todo">TaskName</label>
            <input type="text" class="form-control" id="inputTodo" placeholder="Add Task">
        </div>
        <button type="submit" class="btn btn-default">Add Task</button>
    </form>
</div>
